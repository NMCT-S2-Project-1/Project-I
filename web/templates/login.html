{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block body %}
<form role="form" action="{{ url_for('login') }}" method="post"
      class="form-group">
    <label>Username:
        <input type="text" class="form-control" name="user"/> </label>
    <label>Password:
        <input type="password" class="form-control" name="password"/> </label>
    <button type="submit" class="btn btn-default" name="submit">Login</button>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</form>
{%  endblock %}
